<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación - DHR Rent a Car</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>DHR Rent a Car</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="catalogo.html">Catálogo</a>
        <a href="reservar.html">Reservar</a>
        <a href="contacto.html">Contacto</a>
    </nav>
    <div class="container">
        <div class="reservacion">
            <h2>Reserva tu Auto</h2>
            <p>Completa el formulario y elige el vehículo perfecto para tu viaje.</p>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                </div>
    
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Número de Teléfono" required>
                </div>
    
                <div class="form-group">
                    <label for="fecha">Fecha de Reserva:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
    
                <div class="form-group">
                    <label for="auto">Selecciona un Auto:</label>
                    <select id="auto" name="auto">
                        <option value="sedan">Sedán Económico</option>
                        <option value="suv">SUV Familiar</option>
                        <option value="deportivo">Deportivo de Lujo</option>
                        <option value="pickup">Pickup 4x4</option>
                        <option value="convertible">Convertible Deportivo</option>
                        <option value="electrico">Auto Electrico</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="mensaje">Mensaje Adicional:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe cualquier comentario o solicitud especial aquí"></textarea>
                </div>
    
                <button type="submit" class="btn">Reservar</button>
            </form>
        </div>
    </div>    
    
    <footer>
        <p>&copy; 2025 Rent a Car. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
